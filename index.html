<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Evita barras de rolagem */
            background: #000; /* Fundo preto */
        }
        canvas {
            display: block; /* Remove bordas indesejadas */
        }
        /* Estilo do rodapé */
        footer {
            position: fixed;
            /* Fixa no fim da página */
            bottom: 0;
            /* Alinha ao fundo */
            right: 0;
            /* Alinha à direita */
            background-color: none;
            /* Fundo transparente */
            color: #ffffff;
            /* Cor do texto */
            padding: 10px 20px;
            /* Espaçamento interno */
            text-align: right;
            /* Texto alinhado à direita */
            width: 100%;
        /* Largura total */
        }
    </style>
</head>
<body>
    <canvas id="spiderCanvas"></canvas>
    <script>
        const canvas = document.getElementById('spiderCanvas');
        const ctx = canvas.getContext('2d');
        let w = canvas.width = window.innerWidth;
        let h = canvas.height = window.innerHeight;

        // Funções auxiliares
        function many(count, fn) {
            return Array.from({ length: count }, fn);
        }

        function spawn() {
            return {
                x: Math.random() * w,
                y: Math.random() * h,
                speed: (2 + Math.random() * 3) * 3, // Velocidade
                follow(targetX, targetY) {
                    const dx = targetX - this.x;
                    const dy = targetY - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    this.x += (dx / dist) * this.speed;
                    this.y += (dy / dist) * this.speed;
                },
                tick() {
                    drawSpider(this.x, this.y);
                }
            };
        }

        function drawSpider(x, y) {
            ctx.save();
            ctx.translate(x, y); // Move o sistema de coordenadas para a posição da aranha

            // Corpo da aranha
            ctx.fillStyle = "#fff"; // Branco
            ctx.beginPath();
            ctx.arc(0, 0, 10, 0, Math.PI * 2); // Círculo central (corpo)
            ctx.fill();

            // Cabeça da aranha
            ctx.beginPath();
            ctx.arc(0, -15, 5, 0, Math.PI * 2); // Círculo menor acima (cabeça)
            ctx.fill();

            // Pernas da aranha
            ctx.strokeStyle = "#fff"; // Branco
            ctx.lineWidth = 2;

            // Função para desenhar uma perna
            function drawLeg(startX, startY, endX, endY) {
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(endX, endY);
                ctx.stroke();
            }

            // Pernas (4 de cada lado)
            const legPositions = [
                [-15, 0, -30, -10],
                [-15, 5, -30, 10],
                [15, 0, 30, -10],
                [15, 5, 30, 10],
                [-10, -5, -25, -20],
                [-10, 10, -25, 25],
                [10, -5, 25, -20],
                [10, 10, 25, 25]
            ];

            legPositions.forEach(([sx, sy, ex, ey]) => drawLeg(sx, sy, ex, ey));

            ctx.restore();
        }

        const spiders = many(2, spawn);

        addEventListener("pointermove", (e) => {
            spiders.forEach(spider => {
                spider.follow(e.clientX, e.clientY);
            });
        });

        requestAnimationFrame(function anim() {
            if (w !== innerWidth) w = canvas.width = innerWidth;
            if (h !== innerHeight) h = canvas.height = innerHeight;
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, w, h); // Limpa o canvas
            spiders.forEach(spider => spider.tick());
            requestAnimationFrame(anim);
        });
    </script>
    <footer>
        &COPY; 2024 - Site desenvolvido por Franciely Camargo.
    </footer>
</body>
</html>
