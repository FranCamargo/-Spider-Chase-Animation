<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider Chase</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;

        }
        canvas {
            display: block;
        }
        button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            color: #000;
            border: 2px solid #000;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #000;
            color: #fff;
        }
        #popup {
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1000;
            display: none; /* Inicialmente oculto */
        }
        #popup img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 40px; /* Espaço abaixo da imagem */
        }
        #closePopup {
            margin-top: 20px; /* Espaço acima do botão */
            padding: 10px 20px;
            border: none;
            background-color: #fff;
            color: #000;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        #closePopup:hover {
            background-color: #000;
            color: #fff;
        }
        footer {
            position: fixed;
            /* Fixa no fim da página */
            bottom: 0;
            /* Alinha ao fundo */
            right: 0;
            /* Alinha à direita */
            background-color: none;
            /* Fundo transparente */
            color: #ffffff;
            /* Cor do texto */
            padding: 10px 20px;
            /* Espaçamento interno */
            text-align: right;
            /* Texto alinhado à direita */
            width: 100%;
            /* Largura total */
        }
    </style>
</head>
<body>
    <canvas id="spiderCanvas"></canvas>
    <button id="addSpiderButton">Add Spider (0)</button>
    <div id="popup">
        <img src="./bullymaguire.jpg" alt="Bully Maguire">
        <button id="closePopup">Fechar</button>
    </div>
    <script>
        const canvas = document.getElementById('spiderCanvas');
        const ctx = canvas.getContext('2d');
        const addSpiderButton = document.getElementById('addSpiderButton');
        const popup = document.getElementById('popup');
        const closePopup = document.getElementById('closePopup');
        let spiders = [];
        let spiderCount = 0;

        resizeCanvas();

        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('pointermove', (e) =>
            spiders.forEach(spider => spider.follow(e.clientX, e.clientY))
        );

        addSpiderButton.addEventListener('click', () => {
            spiders.push(createSpider());
            spiderCount++;
            updateButtonLabel();

            // Verifica se atingiu 50 aranhas ou 100
            if (spiderCount === 50 || spiderCount === 100) {
                showPopup();
            }
        });

        closePopup.addEventListener('click', () => {
            popup.style.display = 'none';
        });

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createSpider() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                speed: Math.random() * 3 + 4,
                follow(targetX, targetY) {
                    const dx = targetX - this.x;
                    const dy = targetY - this.y;
                    const dist = Math.hypot(dx, dy);
                    if (dist > 0) {
                        this.x += (dx / dist) * this.speed;
                        this.y += (dy / dist) * this.speed;
                    }
                },
                draw() {
                    drawSpider(ctx, this.x, this.y);
                }
            };
        }

        function drawSpider(ctx, x, y) {
            ctx.save();
            ctx.translate(x, y);

            // Corpo (abdômen)
            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.ellipse(0, 10, 15, 20, 0, 0, Math.PI * 2);
            ctx.fill();

            // Tórax
            ctx.beginPath();
            ctx.ellipse(0, -10, 10, 12, 0, 0, Math.PI * 2);
            ctx.fill();

            // Cabeça
            ctx.beginPath();
            ctx.arc(0, -25, 5, 0, Math.PI * 2);
            ctx.fill();

            // Pernas
            ctx.strokeStyle = '#444';
            ctx.lineWidth = 3;

            function drawLeg(joint1X, joint1Y, joint2X, joint2Y, endX, endY) {
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(joint1X, joint1Y);
                ctx.lineTo(joint2X, joint2Y);
                ctx.lineTo(endX, endY);
                ctx.stroke();
            }

            const legSets = [
                [-15, -10, -30, -30, -45, -20],
                [-15, 0, -30, -10, -40, 0],
                [-15, 10, -30, 10, -40, 30],
                [-15, 20, -30, 30, -45, 50],
                [15, -10, 30, -30, 45, -20],
                [15, 0, 30, -10, 40, 0],
                [15, 10, 30, 10, 40, 30],
                [15, 20, 30, 30, 45, 50]
            ];

            legSets.forEach(([j1x, j1y, j2x, j2y, ex, ey]) => {
                drawLeg(j1x, j1y, j2x, j2y, ex, ey);
            });

            ctx.restore();
        }

        function updateButtonLabel() {
            addSpiderButton.textContent = `Adicionar aranha (${spiderCount})`;
        }

        function showPopup() {
            popup.style.display = 'block';
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            spiders.forEach(spider => spider.draw());
            requestAnimationFrame(update);
        }

        update();
    </script>
    <footer>
        &COPY; 2024 - Site desenvolvido por Franciely Camargo.
    </footer>
</body>
</html>
